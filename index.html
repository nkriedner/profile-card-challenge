<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Frontend Mentor | Profile card component</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="profile-card">
            <div class="profile-header">
                <img src="images/bg-pattern-card.svg" alt="Card pattern background" />
                <img src="images/image-victor.jpg" alt="Victor Crest portrait photo" />
            </div>
            <div class="profile-main">
                <h1>Victor Crest 26</h1>
                <span> London </span>
            </div>
            <div class="profile-stats">
                <div class="stat"><span class="stat-number">80K</span><span class="stat-name">Followers</span></div>
                <div class="stat"><span class="stat-number">803K</span><span class="stat-name">Likes</span></div>
                <div class="stat"><span class="stat-number">1.4k</span><span class="stat-name">Photos</span></div>
            </div>
        </div>
        <!-- <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Your Name Here</a>.
        </div> -->
    </body>
</html>
